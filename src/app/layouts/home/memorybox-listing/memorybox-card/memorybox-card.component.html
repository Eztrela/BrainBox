<mat-card class="memorybox-card"
          [routerLink]="['/memorybox/', memorybox.id]" cdkDragBoundary="#memorybox-listing-container" cdkDrag>
  <div *cdkDragPreview></div>
  <img mat-card-image src="https://static.vecteezy.com/system/resources/thumbnails/021/515/694/small/ai-artificial-intelligence-banner-design-illustration-vector.jpg" alt="Banner Image">
  <div class="memorybox-card-content">
  <mat-card-title>{{memorybox.title}}</mat-card-title>
  <div class="memorybox-tags">
    <mat-card-subtitle *ngFor="let tag of tags">
      <span class="memorybox-tag">
        <span [style.color] = "tag.color"
              [style.font-size.rem] = "1.4">•</span><span>{{tag.title}}</span>
      </span>
    </mat-card-subtitle>
  </div>
    <div class="memorybox-task">
      <span [style.color] = "taskColor"
            [style.font-size.rem] = "1.4">•</span><span>{{task.title}}</span>
    </div>
    <div class="memorybox-note">
      <span>{{note.content}}</span>
    </div>
  </div>
</mat-card>
