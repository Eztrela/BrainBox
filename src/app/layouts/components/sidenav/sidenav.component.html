<mat-sidenav-container autosize>
  <mat-sidenav #drawer
               [fixedInViewport]="true"
               mode="side"
               opened>
    <div class="sidenav-logo">
      <a [routerLink]="['/home']">
        <img ngSrc="assets/img/brainbox.svg" alt="brainbox-logo" height="100" width="100" priority=""/>
      </a>
    </div>


    <mat-nav-list class="memorybox-list">
      <div mat-subheader>Memory Boxes
        <button class="collapser"
                (click)="toggleMemoryBoxes()">
          <mat-icon *ngIf="!isCollapsed; else collapsedButton">
            expand_more
          </mat-icon>
          <ng-template #collapsedButton>
            <mat-icon>
              chevron_right
            </mat-icon>
          </ng-template>
        </button>
      </div>

      <mat-divider *ngIf="!isCollapsed"></mat-divider>

      <div *ngIf="!isCollapsed">
        <mat-list-item *ngFor="let memorybox of memoryBoxes">
          <div class="memorybox-list-item">
            <a [routerLink]="['/memorybox/', memorybox.id]">
              <b>â€¢</b> {{ memorybox.title }}</a>
          </div>
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar [memoryBoxes]="memoryBoxes">
      <button class="hamburger-toggler" *ngIf="drawer" (click)="drawer.toggle()">
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </app-toolbar>
    <div class="page-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
