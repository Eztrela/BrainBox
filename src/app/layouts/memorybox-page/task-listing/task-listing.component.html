<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let task">{{ task.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let task">{{ task.status }}</td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
  </ng-container>

  <ng-container matColumnDef="addTask">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-button (click)="openDialog()">
        <mat-icon class="addButton">add</mat-icon>
      </button>
    </th>
  </ng-container>

  <ng-container matColumnDef="editRemove">
    <td mat-cell class="editRemove-tasks" *matCellDef="let task">
      <div>
        <button mat-button>
          <mat-icon class="editButton">edit</mat-icon>
        </button>
        <button mat-button (click)="deleteTask(task)">
          <mat-icon class="deleteButton">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell class="task-tags" *matCellDef="let task; let i = index">
      <div *ngFor="let tag of task.tags">
        <span [style.color]="tag.color" [style.font-size.rem]="3">â€¢</span>
      </div>
    </td>
  </ng-container>
  <!-- Status Column -->

  <tr
    mat-header-row
    *matHeaderRowDef="[
      'id',
      'title',
      'description',
      'status',
      'priority',
      'tags',
      'addTask'
    ]"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: [
        'id',
        'title',
        'description',
        'status',
        'priority',
        'tags',
        'editRemove'
      ]
    "
  ></tr>
</table>
