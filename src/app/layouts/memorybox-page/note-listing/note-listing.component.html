<div mat-header>Notes</div>
<div class="task-notes">
  <mat-card *ngFor="let note of notes">
    <mat-card-header>
      <button (click)="deleteNote(note)">X</button>
      <button (click)="openEditNoteDialog(note)">U</button>
    </mat-card-header>
    <mat-card-content>
      {{ note.content }}
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <button (click)="openAddNoteDialog()"><mat-icon>add</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>
