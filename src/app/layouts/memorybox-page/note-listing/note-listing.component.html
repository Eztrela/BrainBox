<div mat-header>Notes</div>
<div class="task-notes">
  <app-note-card 
  *ngFor="let note of notes" 
  [note]="note" 
  (deleteEvent)="deleteNote($event)"
  (editEvent)="editNote($event)">
  </app-note-card>
  <mat-card class="placeholder">
    <mat-card-content>
      <button (click)="openAddNoteDialog()"><mat-icon>add</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>
