<div mat-header>Notes</div>
<div class="task-notes">
  <mat-card *ngFor="let note of memorybox.notes">
    <mat-card-content>
      {{ note.content }}
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <button><mat-icon>add</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>
